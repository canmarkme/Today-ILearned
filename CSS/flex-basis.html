<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .container {
      height: 100px;
      border: 5px dashed orange;
      display: flex;
    }

    .item{
      /* flex-basis가 있어서 width는 있으나 없으나 */
      /* width: 100px;  */
      height: 50px;
      margin: 5px;
      background-color: palegreen;
      border: 3px solid grey;
      font-size: 30px;

      flex-basis: 0;
    }

    .item:nth-child(1) {
      flex-grow: 5;
    }

    .item:nth-child(2) {
      flex-grow: 1;
    }
    
    .item:nth-child(3) {
      flex-grow: 3;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item">FLEX</div>
    <div class="item">!</div>
    <div class="item">!</div>
  </div>
</body>
</html>
