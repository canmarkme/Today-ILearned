<!DOCTYPE html>
<html>
<head>
  <style> 
  .container {
    width: 220px;
    height: 50px;
    border: 1px solid black;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }

  .item{
    flex: 1;
  }

  .item:nth-child(2){
    height: auto;
    align-self: center;
  }

  /*
  .item:nth-child(2){
    height: auto;
    align-self: stretch;
  }
  */
  </style>
</head>
<body>
  <div class="container">
    <div class="item" style="background-color:coral;">1</div>
    <div class="item" style="background-color:lightblue;">2</div>  
    <div class="item" style="background-color:lightgreen;">3</div>
  </div>
</body>
</html>
