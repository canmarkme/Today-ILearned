<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    div{
      width: 150px;
      height: 75px;
      border: 2px dashed greenyellow;
      background-color: plum;
      font-size: 30px;
      color: white;

      /* transition-property: all을 쓰면 모두*/
      transition-property: width, background-color; 
      transition-duration: 1s, 6s;
    }

    div:hover{
      width: 300px;
      background-color: red;
    }

  </style>
</head>
<body>
  <div></div>
</body>
</html>
