<!DOCTYPE html>
<html>
<head>
  <style>
    p + * {
      color: greenyellow;
    }

    div > * {
      background-color: rosybrown;
    }
  </style>
</head>
<body>
  <div>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
  </div>

  <div>
    <p>The first paragraph.</p>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
  </div>

  <div>A range of document</div>
    <h2>Another list</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
</body>
</html>
