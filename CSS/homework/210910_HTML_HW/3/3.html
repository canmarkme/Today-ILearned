<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
/*      
    .container {
      display: flex;
      flex-wrap: wrap;
      width: 400px;
    }
*/
    .container {
      display: grid;
      /* grid-gap: 10px; */
      grid-template-columns: repeat(3, 1fr);
      width: 400px;
    }

    .item {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      border: 1px solid black;
      margin: 10px;
    }

    .item > img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    </style>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="item"><img src="../../images/image01.webp"></div>
        <div class="item"><img src="../../images/image02.webp"></div>
        <div class="item"><img src="../../images/image03.webp"></div>
        <div class="item"><img src="../../images/image04.webp"></div>
        <div class="item"><img src="../../images/image05.webp"></div>
        <div class="item"><img src="../../images/image06.webp"></div>
        <div class="item"><img src="../../images/image07.webp"></div>
      </div>
    </div>
  </body>
</html>
