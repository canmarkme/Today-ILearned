<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    div {
      border: 1px solid silver;
      margin: 2px;
    }

    .child1 {
      color: red;
    }

    .parent1, .parent2 {
      color: blue;
    }

    .parent2 * {
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="parent1"> parent1
    <div class="child1">child1</div>
    <div class="child2">child2</div>
  </div>
  
  <div class="parent2"> parent2
    <div class="child1">child1</div>
    <div class="child2">child2</div>
  </div>
</body>
</html>
