<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .container {
      height: 100px;
      border: 5px dashed orange;
      display: flex;
    }

    .item{
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: palegreen;
      border: 3px solid grey;
      font-size: 30px;
    }

    .item:nth-child(2) {
      flex-grow: 2;
    }
    
    .item:nth-child(3) {
      flex-grow: 1;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>
</html>
