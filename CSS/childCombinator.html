<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #olList > li:last-of-type {
      color: cyan
    }
  </style>
</head>
<body>
  <ul>
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
    <li>리스트4</li>
  </ul>

  <ol id="olList">
    <li>리스트1</li>
    <li>리스트2</li>
      <ul>
        <li>리스트(1)</li>
        <li>리스트(2)</li>
      </ul>
    <li>리스트3</li>
    <li>리스트4</li>
  </ol>
</body>
</html>
