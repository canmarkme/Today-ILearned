<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      border: 10px dotted hotpink;
    }

    .box1 {
      background-color: powderblue;
      animation: fill-mode 3s linear 1s;
      animation-fill-mode: none;
    }

    @keyframes fill-mode {
      0%{
        background-color: red;
      }
      
      50%{
        width: 200px;
      }
      
      100%{
        background-color: seagreen;
      }
    }


  </style>
</head>
<body>
  <div class="box1">HELLO~!</div>
</body>
</html>
