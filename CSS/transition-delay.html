<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    div{
      width: 150px;
      height: 75px;
      background-color: peru;
      
      /* transition-property: all을 쓰면 모두*/
      transition-property: width; 
      transition-duration: 1s;
      transition-delay: 2s;
    }
    
    div:hover{
      width: 300px;
    }

  </style>
</head>
<body>
  <h2>The transition-delay Property</h2>
  <div></div>
</body>
</html>
